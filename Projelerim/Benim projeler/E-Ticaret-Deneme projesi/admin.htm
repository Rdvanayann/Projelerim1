    <style>
        .ajaxLoadingClass {
            position: absolute;
            left: 40%;
            top: 30%
            diplay: none;
        }

        .underScoreColor{
            color: red;
        }
    </style>

</head>

<body class="container">


    <div class="container">
    <div class="row">
        <div class="col-md-2"> <i class="fas fa-search"></i></div>
        <div class="col-md-10"> <input type="text" id="search" class="form-control "></div>
    </div>
          
            <ul id="searchUl" class="list-group">
                <li class="list-group-item">Html</li>
                <li class="list-group-item">CSS</li>
                <li class="list-group-item">JS</li>
                <li class="list-group-item">Bootstrap</li>
                <li class="list-group-item">Responsive</li>
                <li class="list-group-item">Jquery</li>
            </ul>
        </div>
        <button id="button_id" class="btn btn-primary ml-3">GÃ–NDER</button>
        <span id="responseAjax"></span>
    </div>


    <div id="ajaxLoading" class="ajaxLoadingClass">
        <img src="gif/1.gif">
    </div>

    <script>
$(function () {  
    $("#search").keyup(function () { 
       var wordSearch=$(this).val();
       $("#searchUl li").removeClass("underScoreColor");
       if($.trim(wordSearch)!=""){
        $("#searchUl li:contains('"+wordSearch +"')").addClass("underScoreColor");
       }
     })
})
    </script>

    <script>
        $(document).ready(function () {  
            $("document").ajaxStart(function () {  
                $("#ajaxLoading").css({display:"inline-block"})
            })
            $("document").ajaxComplete(function () {  
                $("#ajaxLoading").css({display:"none"})
            })
            $("document").ajaxError(function () {  
                $("#responseAjax").append("Hata meydana Geldi")
            })
            $("document").click(function () {  
                $("#responseAjax").load("serverResponse.htm")
            })
        })
    </script>


    <!-- JS-Jquery-->
    <script src="https://code.jquery.com/jquery-3.6.3.js"
